<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Chiroone Sign Up Page</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link rel="icon" href="https://www.chiroone.com/wp-content/uploads/2020/03/cropped-chiro-one-favicon-32x32.png" sizes="32x32">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Progressbar css -->
    <link href="assets/css/progressbar.css" rel="stylesheet">

</head>

<body>
    <!-- ======= Header/Navbar ======= -->
    <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top box-shadow-none">
        <div class="container">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a class="navbar-brand text-brand" href="index.html"><img src="assets/img/chiroonelogo.svg" alt="logo" id="chiroonelogo"></a>
            <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
                <h1 class="color-b special-font">Patient Intake Form</h1>
            </div>
        </div>
    </nav>
    <!-- End Header/Navbar -->

    <main id="main">

        <!-- ======= Intro Single ======= -->
        <section class="intro-single h-100vh d-flex">
            <div class="container m-auto">
                <div class="row">



                    <div class="container">
                        <!--multisteps-form-->
                        <div class="multisteps-form">
                            <!--progress bar-->
                            <div class="row">
                                <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                                    <div class="multisteps-form__progress">
                                        <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">YOUR ACCOUNT</button>
                                        <button class="multisteps-form__progress-btn" type="button" title="Address">PERSONAL INFORMATION</button>
                                        <button class="multisteps-form__progress-btn" type="button" title="Order Info">INSURANCE/PAYMENT</button>

                                    </div>
                                </div>
                            </div>
                            <!--form panels-->
                            <div class="row">
                                <div class="col-12 col-lg-8 m-auto">
                                    <form class="multisteps-form__form" action="welcome.html">
                                        <!--single form panel-->
                                        <div class="multisteps-form__panel p-4 rounded bg-white js-active" data-animation="scaleIn">
                                            <div class="multisteps-form__title">
                                                <input type="radio" id="male" name="gender" value="male" checked>
                                                <label for="male">Mr.</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                <input type="radio" id="female" name="gender" value="female">
                                                <label for="female">Mrs.</label>
                                            </div>

                                            <div class="multisteps-form__content">
                                                <div class="form-row mt-4">
                                                    <div class="col-12 col-sm-6">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="First Name*" />
                                                    </div>
                                                    <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Last Name*" />
                                                    </div>
                                                </div>
                                                <div class="form-row mt-4">
                                                    <div class="col-12 col-sm-9">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Street" />
                                                    </div>
                                                    <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="No" />
                                                    </div>
                                                </div>
                                                <div class="form-row mt-4">
                                                    <div class="col-12 col-sm-9">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="City" />
                                                    </div>
                                                    <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Zip" />
                                                    </div>
                                                </div>
                                                <div class="form-row mt-4">
                                                    <div class="col-12 col-sm-6">
                                                        <input class="multisteps-form__input form-control" type="email" placeholder="E-Mail*" />
                                                    </div>
                                                    <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Phone*" />
                                                    </div>
                                                </div>
                                                <div class="button-row d-flex mt-4">
                                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!--single form panel-->
                                        <div class="multisteps-form__panel p-4 rounded bg-white" data-animation="scaleIn">
                                            <h3 class="multisteps-form__title">Your Address</h3>
                                            <div class="multisteps-form__content">
                                                <div class="form-row mt-4">
                                                    <div class="col">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Address 1" />
                                                    </div>
                                                </div>
                                                <div class="form-row mt-4">
                                                    <div class="col">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Address 2" />
                                                    </div>
                                                </div>
                                                <div class="form-row mt-4">
                                                    <div class="col-12 col-sm-6">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="City" />
                                                    </div>
                                                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                                                        <select class="multisteps-form__select form-control">
                                      <option selected="selected">State...</option>
                                      <option>...</option>
                                    </select>
                                                    </div>
                                                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                                                        <input class="multisteps-form__input form-control" type="text" placeholder="Zip" />
                                                    </div>
                                                </div>
                                                <div class="button-row d-flex mt-4">
                                                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!--single form panel-->
                                        <div class="multisteps-form__panel p-4 rounded bg-white" data-animation="scaleIn">
                                            <h3 class="multisteps-form__title">Your Order Info</h3>
                                            <div class="multisteps-form__content">
                                                <div class="row">
                                                    <div class="col-12 col-md-6 mt-4">
                                                        <div class="card shadow-sm">
                                                            <div class="card-body">
                                                                <h5 class="card-title">Item Title</h5>
                                                                <p class="card-text">Small and nice item description</p><a class="btn btn-primary" href="#" title="Item Link">Item Link</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6 mt-4">
                                                        <div class="card shadow-sm">
                                                            <div class="card-body">
                                                                <h5 class="card-title">Item Title</h5>
                                                                <p class="card-text">Small and nice item description</p><a class="btn btn-primary" href="#" title="Item Link">Item Link</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="button-row d-flex mt-4 col-12">
                                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                                        <button class="btn btn-primary ml-auto js-btn-next" type="submit" title="Next">Next</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- End Intro Single-->


    </main>
    <!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/scrollreveal/scrollreveal.min.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- Progressbar js File -->
    <script src="assets/js/progressbar.js"></script>

</body>

</html>
